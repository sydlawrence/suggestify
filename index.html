<html>
<head>
    <title>Suggestify</title>

    <!-- so these ones are standard spotify stylesheets -->
    <link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="sp://import/css/shared.css">
    <link rel="stylesheet" href="sp://import/css/api.css">

    <!-- this one is my custom one -->
    <link rel="stylesheet" href="suggestify.css">
</head>

<body>
    <header>
        <aside>
            <button id="autoplay" class="button noautoplay">Autoplay off</button>
            <button class="button" onclick="clearRecentTracks()">Clear Track History</button>
            <button class="button refresh" onclick="refresh()">Refresh</button>    
        </aside>
        <h1>Suggestify - Music suggestions based on what you are listening to</h1>

    </header>
    <div id="currentlyPlaying">
        <a href="" class="track"><span class="image"></span></a>
        <div class="title"></div>
        <div class="artist"></div>
        <dl>
            <dt>Popularity</dt>
            <dd id="popularity"></dd>
            <dt>Starred</dt>
            <dd id="starred"></dd>
        </dl>
    </div>
    <ul id="results"> </ul>
    <footer>
        <p>This app was made by <a href="http://sydlawrence.com">Syd Lawrence</a> as part of <a href="http://www.12devsofxmas.co.uk/">12 Devs of Xmas 2011</a></p>
    </footer>

    <!--
        ghetto, hardly using jquery at all... but why not include it all anyway
        http://www.youtube.com/watch?v=4XEaeOxqy_4
    -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="suggestify.js"></script>
</body>
</html>
